<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub JS Interaction</title>
    <script src="https://raw.githubusercontent.com/[username]/[repository]/[branch]/[yourfile.js]"></script>
</head>
<body>
    <h1>Welcome to My GitHub JS Interaction</h1>
    <button id="myButton">Click Me!</button>
    <p id="response"></p>

    <script>
        // This function will be called when the button is clicked
        document.getElementById('myButton').addEventListener('click', function() {
            const message = getResponse(); // Call the function from the GitHub JS file
            document.getElementById('response').innerText = message; // Display the response
        });
    </script>
</body>
</html>
